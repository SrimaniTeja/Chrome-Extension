<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFESURF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="main-body">
    <h1 id="h1">SAFESURF</h1>
    <div class="center-container">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <br>
    <div class="tab">

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="closeNavBtn">x</a>
        <header id="quickactions">Quick actions</header>
        <br><br>
        <a href="#" id="blocksite" class="sidetext">Block this site</a>
        <a href="#" id="whitesite" class="sidetext">Whitelist a site</a>
        <!-- <a href="#" id="options" class="sidetext">More</a> -->
      </div>
      <span id="span" class="bar">
        <div >
          <img src="img/menu.png" id="menimg" alt="menu">
        </div>
        <!-- <div id="bar"></div>
        <div id="bar"></div>
        <div id="bar"></div> -->
      </span>

  <!--Quick Actions: White listing and Blocking the site-->
      <button class="tablinks" data-tab="URLs">URLs</button>
      <button class="tablinks" data-tab="File">File</button>
      <button class="tablinks" data-tab="Blocked">Blocked</button>
    </div>
 
<!--Display of results-->
    <div id="URLs" class="tabcontent">
      <h3>URLs</h3>
      <div>
        <p id="url-history"></p>
      </div>
      <div id="url-result"></div>
    </div>

  
    <div id="File" class="tabcontent">
      <h3>File</h3>
      <p>This section displays File content.</p>
      <div id="filescan-result"></div>
    </div>
  
    <div id="Blocked" class="tabcontent">
      <h3>Blocked</h3>
      <p>This section displays Blocked content.</p>
      <div id="blocked-result"></div>
    </div>
    <br>
    <center>
      <div>
        <button type="button" id="options" class="more">More></button>
      </div>
    </center>
    
    <h1>Stored Data:</h1>
    <p id="displayData">Loading...</p>

    <script src="popup.js"></script>
</body>
</html>
