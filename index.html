<html lang="en">

        <br><br>

      <span id="span" class="bar">
        <div >

        </div>
        <!-- <div id="bar"></div>
        <div id="bar"></div>
        <div id="bar"></div> -->
      </span>

      <button class="tablinks" data-tab="Blocked">malicious</button>
    </div>

      <h3>malicious content</h3>
      <p id="blocked-content"></p>
    </div>
    <br>
    <center>
      <div>
